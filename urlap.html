<!doctype html>
<head>
<meta name="author" content="Albert Attila">
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<title>Ürlap</title>
<body>
<div class="tartalom">
<h1>Ürlap</h1>
<form>
<label for="firstname">Vezetéknév</label>
<input type="text" id="firstname" placeholder="Vezetéknév" required>
<label for="lastname">Keresztnév</label>
<input type="text" id="lastname" placeholder="Keresztnév">
<label for="email">E-mail cim</label>
<input type="email" id="email" placeholder="E-mail cim">
<label for="birdth">Születési dátum</label>
<input type="date" id="birdth">
<label for="lista">Ország</label>
<select name="" id="lista">
<option value="1">Magyarország</option>
<option value="2">USA</option>
<option value="3">Nagy-Britannia</option>
<option value="4">Németország</option>
<option value="5">Franciaország</option>
</select>
<label for="count">Hány számitógép van otthon</label>
<input type="number" id="count" min="0" max="10">
<input type="button" value="Elküldöm" type="submit" id="gomb">
</form>
</div>
</body>
</html>
